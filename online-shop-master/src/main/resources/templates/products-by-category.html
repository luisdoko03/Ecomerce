<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container pb-5 mt-n2 mt-md-n3">
  <div class="row">
    <div class="col-xl-9 col-md-8">
      <h2 class="h6 d-flex flex-wrap justify-content-between align-items-center px-4 py-3 bg-secondary"><span>Products</span></h2>
      <!-- Item-->
      <div class="d-sm-flex justify-content-between my-4 pb-4 border-bottom" th:each="product : ${products}">
        <div class="media d-block d-sm-flex text-center text-sm-left">
          <a class="cart-item-thumb mx-auto mr-sm-4" th:href="@{/products/{id}/new-order(id = ${product.id})}"><img th:src="'/api/files/' + ${product.photoUrl}" alt="Product"></a>
          <div class="media-body pt-3">
            <h3 class="product-card-title font-weight-semibold border-0 pb-0"><h3 th:text="${product.title}" href="#">Calvin Klein Jeans Keds</h3></h3>
            <div class="font-size-sm"><span class="text-muted mr-2"></span></div>
            <div class="font-size-sm"><span class="text-muted mr-2"></span></div>
            <div class="font-size-lg text-primary pt-2" th:text="'$' + ${product.price}">$125.00</div>
          </div>
        </div>

      </div>
      <!-- Item-->

      <!-- Item-->

      <!-- Item-->

    </div>
    <!-- Sidebar-->

  </div>
</div>
</body>
</html>
